<html>
    <head>
        <meta charset="utf-8">
        <style>
    
.grid {
display: grid;
grid-template-rows: 20vh 60vh 10vh;
grid-template-columns: 200px auto 200px;
gap:20px

}
header,
nav,
article,
aside,
footer{
    display:flex;
    align-items:center;
    justify-content:center;
    background-color: rgb(105, 98, 98);
    border: solid;
}

header,footer{
    grid-column:1/4;
}
</style>
    </head>
    <body>
        <div class="grid">
            <header>Header</header>
            <nav class="sidebar-left">Navigation</nav>
            <article>Main</article>
            <aside class="sidebar-right">Right</aside>
            <footer>Footer</footer>
        </div>
    </body>
</html>
